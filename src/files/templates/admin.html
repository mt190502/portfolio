<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Sitetitle }}</title>
    <link rel="stylesheet" href="/static/lib/css/ripple.css" />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="/static/lib/js/htmx.min.js" crossorigin="anonymous"></script>
    <script src="/static/lib/js/tailwind.js"></script>
  </head>
  <body>
    <div class="navbar bg-backgroundSecondary">
      <div class="navbar-start font-semibold">
        <a class="navbar-item">{{ .Sitetitle }}</a>
      </div>
      <div class="navbar-end m-0 p-0">
        <div class="navbar-item border-gray-6 flex py-2 pr-3.5">
          <svg class="cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" onclick="fetch('/logout', { method: 'POST' }).then(() => window.location.href = '/')"> 
            <path class="fill-content3" id="logout" d="M2 6.5C2 4.01472 4.01472 2 6.5 2H12C14.2091 2 16 3.79086 16 6V7C16 7.55228 15.5523 8 15 8C14.4477 8 14 7.55228 14 7V6C14 4.89543 13.1046 4 12 4H6.5C5.11929 4 4 5.11929 4 6.5V17.5C4 18.8807 5.11929 20 6.5 20H12C13.1046 20 14 19.1046 14 18V17C14 16.4477 14.4477 16 15 16C15.5523 16 16 16.4477 16 17V18C16 20.2091 14.2091 22 12 22H6.5C4.01472 22 2 19.9853 2 17.5V6.5ZM18.2929 8.29289C18.6834 7.90237 19.3166 7.90237 19.7071 8.29289L22.7071 11.2929C23.0976 11.6834 23.0976 12.3166 22.7071 12.7071L19.7071 15.7071C19.3166 16.0976 18.6834 16.0976 18.2929 15.7071C17.9024 15.3166 17.9024 14.6834 18.2929 14.2929L19.5858 13L11 13C10.4477 13 10 12.5523 10 12C10 11.4477 10.4477 11 11 11L19.5858 11L18.2929 9.70711C17.9024 9.31658 17.9024 8.68342 18.2929 8.29289Z" ></path>
          </svg>
        </div>
        <div class="navbar-item border-gray-6 flex py-2 pr-3.5">
          <svg class="cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" onclick="switchTheme()">
            <path class="fill-content3" id="toggle_theme" d="M6.995 12c0 2.761 2.246 5.007 5.007 5.007s5.007-2.246 5.007-5.007-2.246-5.007-5.007-5.007S6.995 9.239 6.995 12zM11 19h2v3h-2zm0-17h2v3h-2zm-9 9h3v2H2zm17 0h3v2h-3zM5.637 19.778l-1.414-1.414 2.121-2.121 1.414 1.414zM16.242 6.344l2.122-2.122 1.414 1.414-2.122 2.122zM6.344 7.759 4.223 5.637l1.415-1.414 2.12 2.122zm13.434 10.605-1.414 1.414-2.122-2.122 1.414-1.414z"></path>
          </svg>
        </div>
      </div>
    </div>
    <div class="px-[250px]">
      <div class="flex justify-center">
        <div class="card mt-12 w-[90%] max-w-[90%]"> 
          <div class="accordion-group accordion-group-bordered">
            <div class="accordion">
              <input type="checkbox" id="accordion-1" class="accordion-toggle" />
              <label for="accordion-1" class="accordion-title">{{index .admin "portfolio"}}</label>
              <div class="accordion-content">
                <div class="min-h-0">
                  <section class="bg-gray-2 rounded-xl">
                    <div class="p-8 shadow-lg">
                      <form action="/admin/settings" method="post">
                        <input type="hidden" name="type" value="settings" />
                        <div class="grid grid-cols-3 gap-4 justify-between">
                          <div class="text-center mb-6">
                            <label for="email">{{index .admin "sitetitle"}}</label><br class="mb-2" />
                            <input class="input input-solid" placeholder='{{index .admin "sitetitle"}}' id="sitename" name="sitename" />
                          </div>
                          <div class="text-center mb-6"> 
                            <label for="email">{{index .admin "username"}}</label><br class="mb-2" />
                            <input class="input input-solid" placeholder='{{index .admin "username"}}' id="username" name="username" />
                          </div>
                          <div class="text-center mb-6">
                            <label for="email">{{index .admin "phone"}}</label><br class="mb-2" />
                            <input class="input input-solid" placeholder='{{index .admin "phone"}}' id="phone" name="phone" />
                          </div>
                          <div class="text-center mb-6">
                            <label for="email">{{index .admin "address"}}</label><br class="mb-2" />
                            <input class="input input-solid" placeholder='{{index .admin "address"}}' id="address" name="address" />
                          </div>
                          <div class="text-center mb-6">
                            <label for="email">{{index .admin "aboutme"}}</label><br class="mb-2" />
                            <textarea class="textarea h-[45px] p-2 pl-2" placeholder='{{index .admin "aboutme"}}' id="about" name="about"></textarea>
                          </div>
                          <div class="text-center mb-6">
                            <label for="email">{{index .admin "email"}}</label><br class="mb-2" />
                            <input class="input input-solid" placeholder='{{index .admin "email"}}' type="email" id="email" name="email" />
                          </div>
                          <div class="text-center mb-6">
                            <label for="email">LinkedIn</label ><br class="mb-2" />
                            <input class="input input-solid" placeholder="LinkedIn" id="linkedin" name="linkedin" />
                          </div>
                          <div class="text-center mb-6">
                            <label for="email">Github</label><br class="mb-2" />
                            <input class="input input-solid" placeholder="Github" id="github" name="github" />
                          </div>
                          <div class="text-center mb-6">
                            <label for="email">Twitter</label><br class="mb-2" />
                            <input class="input input-solid" placeholder="Twitter" id="twitter" name="twitter" />
                          </div>
                          <div class="text-center mb-6">
                            <label for="email">Facebook</label><br class="mb-2" /> 
                            <input class="input input-solid" placeholder="Facebook" id="facebook" name="facebook" />
                          </div>
                          <div class="text-center mb-6">
                            <label for="email">Instagram</label><br class="mb-2" />
                            <input class="input input-solid" placeholder="Instagram" id="instagram" name="instagram" />
                          </div>
                          <div></div>
                          <div></div>
                          <div>
                            <button class="btn btn-primary btn-block">{{index .admin "save"}}</button>
                          </div>
                          <div></div>
                        </div>
                      </form>
                    </div>
                  </section>
                </div>
              </div>
            </div>
            <div class="accordion">
              <input type="checkbox" id="accordion-2" class="accordion-toggle" />
              <label for="accordion-2" class="accordion-title">{{index .admin "usersettings"}}</label>
              <div class="accordion-content">
                <div class="min-h-0">
                  <section class="bg-gray-2 rounded-xl">
                    <div class="grid grid-cols-2 p-8 shadow-lg">
                      <form action="/admin/user/email" method="post">
                        <input type="hidden" name="type" value="email" />
                        <div class="gap-4 justify-between">
                          <div class="text-center mb-6">
                            <label for="email">{{index .admin "newemail"}}</label><br class="mb-2" />
                            <input class="input input-solid" placeholder='{{index .admin "newemail"}}' id="new-email" name="new-email" type="email" oninput="checkNewEmail()" />
                          </div>
                          <div class="text-center mb-6">
                            <label for="email">{{index .admin "confirmemail"}}</label><br class="mb-2" />
                            <input class="input input-solid" placeholder='{{index .admin "confirmemail"}}' id="confirm-email" name="confirm-email" type="email" oninput="checkNewEmail()"/>
                          </div>
                          <div class="text-center">
                            <button class="btn btn-primary btn-block w-[55%]" disabled id="new-email-submit">{{index .admin "save"}}</button>
                          </div>
                        </div>
                      </form>
                      <form action="/admin/user/password" method="post">
                        <input type="hidden" name="type" value="password" />
                        <div class="gap-4 justify-between">
                          <div class="text-center mb-6">
                            <label for="email">{{index .admin "newpassword"}}</label><br class="mb-2" />
                            <input class="input input-solid" placeholder='{{index .admin "newpassword"}}' id="new-password" name="new-password" type="password" oninput="checkNewPassword()" />
                          </div>
                          <div class="text-center mb-6">
                            <label for="email">{{index .admin "confirmpassword"}}</label><br class="mb-2" />
                            <input class="input input-solid" placeholder='{{index .admin "confirmpassword"}}' id="confirm-password" name="confirm-password" type="password" oninput="checkNewPassword()"/>
                          </div>
                          <div class="text-center">
                            <button class="btn btn-primary btn-block w-[55%]" disabled id="new-password-submit">{{index .admin "save"}}</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/functions.js"></script>
  </body>
</html>
